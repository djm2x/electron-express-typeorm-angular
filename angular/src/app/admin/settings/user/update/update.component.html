<div class="dialog">
  <h1 mat-dialog-title>
    <mat-toolbar role="toolbar" class="task-header">
      <span>{{title}}</span>
    </mat-toolbar>
    <mat-divider></mat-divider>
  </h1>
  <div class="content">
    <mat-dialog-content>

      <form [formGroup]="myForm" class="row m-0">
        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>name</mat-label>
          <input matInput formControlName="name" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>email</mat-label>
          <input matInput formControlName="email" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>password</mat-label>
          <input matInput formControlName="password" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="col-md-6">
          <mat-label>Favorite food</mat-label>
          <mat-select formControlName="role">
            <mat-option *ngFor="let e of ['admin', 'user']" [value]="e"> {{e}} </mat-option>
          </mat-select>
        </mat-form-field>

        <div class="col-md-6">
          <mat-checkbox formControlName="isActive" labelPosition="before">
            isActive
          </mat-checkbox>
        </div>

        <div class="col-md-12">
          <app-upload-image nameBtn="Image" [folderToSaveInServer]="folderToSaveInServer"
            [propertyOfParent]="imageUrlTo" [eventSubmitToParent]="imageUrlFrom"
            [eventSubmitFromParent]="eventSubmitFromParent">
          </app-upload-image>
        </div>


      </form>

    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button (click)="onNoClick()" type="button">Annuler</button>
      <button mat-raised-button color="primary" *ngIf="!visualisation" (click)="onOkClick(myForm.value)"
        [disabled]="myForm.invalid" cdkFocusInitial>Enregistre</button>
    </mat-dialog-actions>
  </div>
</div>
